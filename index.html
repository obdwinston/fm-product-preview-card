<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="product">
      <img class="image" src="images/image-product-desktop.jpg" />
      <img class="image mobile" src="images/image-product-mobile.jpg" />

      <div class="information">
        <p class="category">Perfume</p>
        <p class="name">Gabrielle Essence Eau De Parfum</p>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="discounted-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="cart">
          <img src="images/icon-cart.svg" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
